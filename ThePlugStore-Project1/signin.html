<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="stylesheet/signin.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
  <title>TheShoePlug-signin</title>
</head>

<body bgcolor="black">
  <header class="header">
    <a href="signin.html" class="logo"><img src="images/7JfHyA-LogoMakr.png"></i></a>

    <nav class="nav">
      <a href="signin.html"> Home </a>
      <a href="addto.html"> Shop </a>
      <a href="contact.html"> Contact </a>
      <a href="blog.html"> Blog </a>
      <a href="about.html"> About </a>
    </nav>
  </header>

  <section class="home">
    <div class="content">
      <h1>Hello Sneaker Heads!!</h1>
      <p>Welcome to Our Website Store,This is where you will find the shoes you desire.Please Sign-Up/Login and browse
        through the Experience:).</p>
      <!-- <a href="#"> Get Started </a> -->
    </div>

    <div class="container">
      <div class="form-box">
        <h2 id="title">Sign Up</h2>
        <form id="registrationForm">
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name">
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email">
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password">
            </div>
            <p>Forgot Password? <a href="#">Click Here </a></p>
          </div>
          <div class="btn-field">
            <button type="submit" id="signupBtn">Sign Up</button>
            <button type="button" id="loginBtn" class="disable">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="javascript/script.js"></script>
    
 
</body>

</html>
